{% extends "base.html" %}
{% load static %}
{% load form_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-gray p-10 rounded-xl shadow-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">User Profile</h1>

    <div class="mb-6 space-y-3 text-center">
      <h2 class="text-2xl font-bold text-gray-900">Welcome, {{ user.username }}!</h2>
      <p class="text-gray-600 text-lg">Email: <span class="font-medium text-gray-800">{{ user.email }}</span></p>
    </div>

    <div class="flex justify-center gap-6">
      <a href="#" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 transition">
        Edit Profile
      </a>
<form method="post" action="{% url 'account_logout' %}" class="inline-block">
  {% csrf_token %}
  <button type="submit" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-black font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-1 transition">
    Logout
  </button>
</form>

    </div>
  </div>
</div>
{% endblock %}
